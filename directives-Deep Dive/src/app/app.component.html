<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumber">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{even: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumber">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div >
            <li class="list-group-item" 
            [ngClass]="{even: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumber">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div *appNgOif="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{even: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumber">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight> Style me with basic directive </p>
      <p appBetterH [defaultColor] = "'yellow'" [appBetterHighlight] = "'red'"> Style me with basic directive </p>
      <span [ngSwitch]="value">
        <p *ngSwitchCase="5"> Val is 5 </p>
        <p *ngSwitchCase="10"> Val is 10 </p>
        <p *ngSwitchCase="15">  Val is 15 </p>
        <p *ngSwitchCase="20"> Val is 20 </p>
        <p *ngSwitchDefault> Val is Defult </p>
      </span>

      
      
     
    </div>
  </div>
</div>
